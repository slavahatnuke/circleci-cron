version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-
      - run: echo "yarn install"
      - run: echo "yarn test"
  deploy:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-
      - run: echo "yarn install"
      - run: echo "do deploy"
  backup-database:
    docker:
      - image: google/cloud-sdk
    steps:
      - run: |
          echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
          gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
          gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
      - run: gcloud beta firestore export "gs://${FIRESTORE_BACKUP_BUCKET}/backups"

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
  test-backup-on-commit:
    jobs:
      - backup-database:
          context: circleci-cron-prodcution
          filters:
            branches:
              only:
                - master
  backup-productin:
    triggers:
      - schedule:
          cron: "15 3 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - backup-database:
          context: circleci-cron-prodcution

